<html>
  <head>
  </head>
  <body>
    <h2>
      Welcome to the band name generator
    </h2>
      <button id="name">
        Get band name!
      </button>

      <p>
        Your name:
        <span id="verb"></span>
        <span id="adjective"></span>
        <span id="noun"></span>
      </p>

      <h3>
        Submit words for our awesome band name generator!
      </h3>
      <form id="submitWords">
        <label>
          Give us a word and choose the part of speech:
        </label>
        <input type="text" name="aWord" />
        <select name="partOfSpeech">
          <option name="adjective" value="1">Adjective</option>
          <option name="noun" value="2">Noun</option>
          <option name="verb" value="3">Verb</option>
        </select>
        <input type="submit" value="Submit Words" />
      </form>
      <form id="remWords">
        <label>
          I want to remove this word:
        </label>
        <input type="text" name="removeWord" />
        <input type="submit" value="Get it out!" />
      </form>
      <p id="wordRes"></p>
      <div id="adjShow">
        <button id="getAdj">Show Adjectives</button>
        <ul id="adjDisplay">
        </ul>
      </div>
      <div id="nounShow">
        <button id="getNoun">Show Nouns</button>
        <ul id="nounDisplay">
        </ul>
      </div>
      <div id="verbShow">
        <button id="getVerb">Show Verbs</button>
        <ul id="verbDisplay">
        </ul>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
      </script>
      <script src="script.js"></script>

  </body>
</html>
